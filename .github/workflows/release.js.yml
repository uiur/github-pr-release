name: npm publish
on:
  pull_request:
    types: [closed]

  # Enable running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    # Run this job on master when a release PR is merged
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'master' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: |
          npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
          git config user.email "kazato.sugimoto@gmail.com"
          git config user.name "Kazato Sugimoto"
          npm run release --ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
